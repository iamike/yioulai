<script type="text/javascript">
    // 渲染
    function render(src){
        // 创建一个 Image 对象
        var image = new Image();
        var image_cover = new Image();
        image_cover.onload = function (){
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            image_cover.width=202;
            image_cover.height=253;
            ctx.drawImage(image_cover, 0, 0, image_cover.width, image_cover.height);
            $("#pic").val(canvas.toDataURL("image/png"));
        };
        // 绑定 load 事件处理器，加载完成后执行
        image.onload = function(){
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            // canvas清屏
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 重置canvas宽高
            canvas.width = 202;
            if(image.width > 202) {
                // 宽度等比例缩放 *=
                image.height *= 202 / image.width;
                image.width = 202;
            }
            if(image.height<253){
                canvas.height = image.height;
            }else{
                canvas.height = 253;
            }
            // 将图像绘制到canvas上
            ctx.drawImage(image, 0, 0, image.width, image.height);
            // !!! 注意，image 没有加入到 dom之中
            image_cover.src="http://7xl8q6.com1.z0.glb.clouddn.com/_static/wap_1/Public/wap/images/upload_cover.png";
        };
        // 设置src属性，浏览器会自动加载。
        // 记住必须先绑定事件，才能设置src属性，否则会出同步问题。
        image.src = src;
    }

            image1.src = src1;
